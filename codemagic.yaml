# Referencia: https://docs.codemagic.io/yaml-basic-configuration/

workflows:
  default-workflow:
    name: Otto Ninja Controller Android
    max_build_duration: 30
    instance_type: mac_mini_m1
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: master
          include: true
          source: true
      tag_patterns:
        - pattern: "*"
          include: true
    scripts:
      - name: Build Android APK
        script: |
          # Instalar dependencias
          npm install

          # Agregar plataforma Android si no existe
          if [ ! -d "android" ]; then
            npx cap add android
          fi

          # Sincronizar archivos web
          npx cap sync android

          # Dar permisos de ejecuci√≥n a gradlew
          chmod +x android/gradlew

          # Generar keystore para firmar la APK
          if [ ! -f "android/otto-ninja-release.keystore" ]; then
            keytool -genkey -v \
              -keystore android/otto-ninja-release.keystore \
              -alias otto-ninja \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -storepass otto123456 \
              -keypass otto123456 \
              -dname "CN=Otto Ninja, OU=LABEEII, O=LABEEII, L=City, ST=State, C=US"
          fi

          # Compilar APK Release firmada
          cd android
          ./gradlew assembleRelease

    artifacts:
      - android/app/build/outputs/apk/release/app-release.apk

    publishing:
      email:
        recipients:
          - your-email@example.com
